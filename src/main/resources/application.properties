# Konfigurasi untuk koneksi MySql
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Nama database
spring.datasource.url=jdbc:mysql://localhost:8889/tutorial6?useSSL=false&serverTimezone=Asia/Jakarta

# Nama dan password mysql
spring.datasource.username=admin
spring.datasource.password=admin

# Optimize query untuk db MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Pembuatan db (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update